<!DOCTYPE html>
<html>
<head>
	<title>date</title>
</head>
<body>

</body>
<script>
	/*DATE*/
	var a=new Date();
	console.log(a);
     /*year*/
	var y=a.getFullYear();
	console.log(y);
     /*time*/
	var t=a.getTime();
	console.log(t);
     /*day*/
	var d=a.getDay();
	console.log(d);
    /*date*/
	var dd=a.getDate();
	console.log(dd);

	var m=a.getMonth()+1;
	console.log(m);

	var h=a.getHours();
	console.log(h);

	var mi=a.getMinutes();
	console.log(mi);

	var s=a.getSeconds();
	console.log(s);

	console.log(dd+'/'+m+'/'+y);


</script>
</html>
